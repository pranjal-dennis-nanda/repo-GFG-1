<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="images/box8_image (1).jpg" alt="" id="image">
    <script>
let images=document.getElementById('image');
images.addEventListener("click",function()
{
    let att=images.getAttribute("src");
    if(att=="images/box8_image (1).jpg")
{
    images.setAttribute("src","images/box6_image (1).jpg");
}
else{
    images.setAttribute("src","images/box8_image (1).jpg");
}
})
    </script>
</body>
</html>
